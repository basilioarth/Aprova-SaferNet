<!DOCTYPE html>
<html>
  <head>
    <title>Aprova Safernet</title>
    <meta charset="utf-8" />
    <link rel="icon" type="imagem/png" href="images/safernet-icon.png" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="left-side">
      <h4>Aprova</h4>
      <img src="images/safernet-logo.png" alt="Logo da Safernet" width="450px" height="450px">
      <p>O sistema de notas EAD da Safernet Brasil</p>
    </div>
    <div class="rigth-side">
      <div id="login">
        <img src="images/google-icon.png" alt="Logo do google" width="150px" height="150px">
        <h4 onclick="handleAuthClick()">Login with Google</h4>
      </div>
      <div id="content"> 
      </div>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</html>
